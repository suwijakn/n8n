# render.yaml â€” n8n on Render (Docker, with disk + memory tuning)

services:
  - type: web
    name: n8n-suwijak
    env: docker
    plan: starter
    autoDeploy: true
    dockerfilePath: ./Dockerfile

    envVars:
      # --- Render port binding ---
      - key: N8N_PORT
        value: ${PORT}
      - key: N8N_PROTOCOL
        value: https

      # --- Public URL (must match your actual host or custom domain) ---
      - key: N8N_HOST
        value: n8n-exj2.onrender.com
      - key: WEBHOOK_URL
        value: https://n8n-exj2.onrender.com
      - key: N8N_EDITOR_BASE_URL
        value: https://n8n-exj2.onrender.com

      # --- Security / persistence ---
      - key: N8N_SECURE_COOKIE
        value: "true"
      - key: N8N_ENCRYPTION_KEY
        generateValue: true
      - key: N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS
        value: "true"

      # --- Memory controls & execution data pruning ---
      - key: NODE_OPTIONS
        value: --max-old-space-size=1024   # adjust to your instance RAM (e.g., 512/768/1024)
      - key: EXECUTIONS_DATA_SAVE_ON_SUCCESS
        value: none
      - key: EXECUTIONS_DATA_SAVE_ON_ERROR
        value: none
      - key: EXECUTIONS_DATA_SAVE_MANUAL_EXECUTIONS
        value: none
      - key: EXECUTIONS_DATA_PRUNE
        value: "true"

      # --- Binary data on disk (uses the disk mounted below) ---
      - key: N8N_DEFAULT_BINARY_DATA_MODE
        value: filesystem

      # --- Code node external packages (must also be installed in the image) ---
      - key: NODE_FUNCTION_ALLOW_EXTERNAL
        value: pdf-lib,@google-cloud/documentai,fast-levenshtein
      - key: NODE_PATH
        value: /usr/local/lib/node_modules

      # --- Timezone ---
      - key: TZ
        value: Asia/Bangkok

      # --- Google creds (create a Secret File named gcp-sa.json) ---
      # Render mounts Secret Files at /etc/secrets/<filename>
      - key: GOOGLE_APPLICATION_CREDENTIALS
        value: /etc/secrets/gcp-sa.json

    # Persist n8n data (credentials, workflows, filesystem binaries)
    disk:
      name: n8n-data
      mountPath: /home/node/.n8n
      sizeGB: 10
