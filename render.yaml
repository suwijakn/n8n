services:
  - type: web
    name: n8n
    env: docker
    plan: starter
    autoDeploy: true
    dockerfilePath: ./Dockerfile

    envVars:
      # make n8n listen on Render's port
      - key: N8N_PORT
        value: ${PORT}

      # public URL settings (used to build the OAuth Redirect URL)
      - key: N8N_HOST
        value: n8n-exj2.onrender.com
      - key: N8N_PROTOCOL
        value: https
      - key: WEBHOOK_URL
        value: https://n8n-exj2.onrender.com
      - key: N8N_EDITOR_BASE_URL
        value: https://n8n-exj2.onrender.com
      - key: N8N_SECURE_COOKIE
        value: "true"

      # your existing ones (fine to keep)
      - key: NODE_FUNCTION_ALLOW_EXTERNAL
        value: pdf-lib,@google-cloud/documentai,fast-levenshtein
      - key: TZ
        value: Asia/Bangkok
      - key: N8N_ENCRYPTION_KEY
        generateValue: true
      - key: GOOGLE_APPLICATION_CREDENTIALS
        value: /etc/secrets/gcp-sa.json

      - key: N8N_USE_SANDBOX
        value: "false"

    disk:
      name: n8n-data
      mountPath: /home/node/.n8n
      sizeGB: 10
